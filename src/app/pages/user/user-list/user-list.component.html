<h3 class="text-dark mt-5">Listado de Usuarios</h3>
<div class="row">
    <div class="col-md-12 text-right mb-3">
        <button [routerLink]="['/usuario/crear']" class="btn btn-primary button-shadow"><i class="fa fa-plus mr-2"></i>Crear Usuario</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-hover table-striped bg-white">
                <thead>
                    <tr class="bg-primary text-white">
                        <th>ID</th>
                        <th class="text-left">Nombre</th>
                        <th class="text-left">Cédula</th>
                        <th class="text-left">Correo</th>
                        <th class="text-left">Organización</th>
                        <th class="text-left">Teléfono</th>
                        <th class="text-left">Fecha de Nacimiento</th>
                        <th class="text-left">Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: total }">
                        <td>
                            #{{user.id}}
                        </td>
                        <td>
                            {{user.name | upperCaseOne}}
                        </td>
                        <td>
                            {{user.ci}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            {{user.organization}}
                        </td>
                        <td>
                            {{user.phone}}
                        </td>
                        <td>
                            {{user.birthday | date: 'dd-mm-yyyy'}}
                        </td>
                        <td>
                            <a [routerLink]="['/usuario/editar', user.id]" class="badge badge-success pt-2 pb-2 mr-1"><i class="fa fa-edit mr-1"></i>Editar </a>
                            <a type="button" (click)="active(user)" class="badge badge-danger pt-2 pb-2 cursor mr-1 text-white" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-trash mr-1"></i>Borrar</a>           
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination-controls 
                class="my-pagination"
                (pageChange)="pageChanged($event)"
                previousLabel="Anterior"
                nextLabel="Siguiente"
            ></pagination-controls>
            
            <app-modal-delete
                [object]="user"
                title="usuario"
                (remove)="remove($event)">
            </app-modal-delete>
        </div>
    </div>
</div>
