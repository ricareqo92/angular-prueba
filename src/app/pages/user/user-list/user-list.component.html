<h3 class="text-primary mt-5">Listado de Usuarios</h3>
<div class="row">
    <div class="col-md-3 offset-md-10 mb-3">
        <button [routerLink]="['/crear']" class="btn btn-primary"><i class="fa fa-plus mr-2"></i>Crear</button>
    </div>
</div>
<table class="table table-hover table-striped bg-white">
    <thead>
        <tr class="bg-primary text-white">
            <th>ID</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Correo</th>
            <th class="text-center">Teléfono</th>
            <th class="text-center">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                #{{user.id}}
            </td>
            <td class="text-center">
                {{user.name}}
            </td>
            <td class="text-center">
                {{user.email}}
            </td>
            <td class="text-center">
                {{user.phone}}
            </td>
            <td>
                <button [routerLink]="['/user/edit/', user.id]" class="btn btn-sm btn-success mr-2"><i class="fa fa-edit mr-2"></i>Editar </button>
                <button (click)="activeModal(user.id, user.name)" class="btn btn-sm btn-danger mr-2"><i class="fa fa-trash mr-2"></i>Borrar </button>
                <!--<button type="button" class="btn btn-sm btn-danger" data-toggle="modal" [attr.data-target]="'#modal'+user.id">Borrar</button>
                <a data-toggle="modal" [attr.data-target]="'#modal' + user.id" class="btn btn-danger mr-2">Borrar</a> -->
            
                <!-- Modal -->
                        <div id="{{'modal'+user.id}}" class="modal fade" role="dialog">
                            <div class="modal-dialog">
                                <!-- Modal content-->
                                <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h4 class="modal-title">¿Estas seguro de querer borrar este tema?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Vas a borrar el tema para siempre...</p>
                                </div>
                                <div class="modal-footer">
                                    <a (click)="deleteTopic(topic._id)" class="btn btn-danger" type="button" data-dismiss="modal">Borrar</a>&nbsp; 
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                                </div>
                            </div>
                        </div>
                <!--<button (click)="redirecTo(user.id)" class="btn btn-success mr-2"><i class="fa fa-edit mr-2"></i>Editar</button>
                <button class="btn btn-danger mr-2"><i class="fa fa-trash mr-2"></i>Borrar</button>-->
            </td>
        </tr>
    </tbody>
    
</table>
<div *ngIf="showModal">
    <app-modal-delete
        [name]="name" type="Ubicación" (remove)="remove($event)" (close)="close($event)"></app-modal-delete>
  </div>
