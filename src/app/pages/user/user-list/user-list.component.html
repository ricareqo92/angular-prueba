<h3 class="text-primary mt-5">Listado de Usuarios</h3>
<div class="row">
    <div class="col-md-3 offset-md-10 mb-3">
        <button [routerLink]="['/crear']" class="btn btn-primary"><i class="fa fa-plus mr-2"></i>Crear</button>
    </div>
</div>
<table class="table table-hover table-striped bg-white">
    <thead>
        <tr class="bg-primary text-white">
            <th>ID</th>
            <th class="text-center">Nombre</th>
            <th class="text-center">Correo</th>
            <th class="text-center">Tel√©fono</th>
            <th class="text-center">Opciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | paginate: { itemsPerPage: 10, currentPage: currentPage, totalItems: total }">
            <td>
                #{{user.id}}
            </td>
            <td class="text-center">
                {{user.name}}
            </td>
            <td class="text-center">
                {{user.email}}
            </td>
            <td class="text-center">
                {{user.phone}}
            </td>
            <td>
                <button [routerLink]="['/user/edit/', user.id]" class="btn btn-sm btn-success mr-1"><i class="fa fa-edit mr-2"></i>Editar </button>
                <button type="button" (click)="active(user)" class="btn btn-sm btn-danger mr-1" data-toggle="modal" data-target="#exampleModal"><i class="fa fa-trash mr-2"></i>Borrar</button>           
            </td>
        </tr>
    </tbody>
</table>
<pagination-controls 
    class="my-pagination"
    (pageChange)="pageChanged($event)"
    previousLabel="Anterior"
    nextLabel="Siguiente"
></pagination-controls>

<app-modal-delete
    [user]="user"
    (remove)="remove($event)"
    (close)="close($event)">
</app-modal-delete>
